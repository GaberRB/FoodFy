<!DOCTYPE html>
<html>
    <head>
        <title>Foodfy</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="header-box">
            <div class="links">
               <h1>Foodfy</h1>
               <a href="/about.html">Sobre</a>
               <a href="/recipes.html">Receitas</a>
           </div>
        </header>

        <section class="box-acess">
            <div class="box-cards">
                <div class="box-card" id="burger">
                    <div class="box-card-img">
                        <img src="/assets/burger.png" alt="burger">
                    </div>
                    <div class="box-name">
                        <p>Triplo Burger Bancon</p>
                    </div>
                    <div class="box-info">
                        <p>Por Jorge Relato</p>
                    </div>
                 </div>
                 <div class="box-card" id="pizza">
                     <div class="box-card-img" >
                         <img src="/assets/pizza.png" alt="pizza">
                     </div>
                     <div class="box-name">
                         <p>Pizza 4 Estações</p>
                     </div>
                     <div class="box-info">
                         <p>Por Fabiana Melo</p>
                     </div>
                  </div>
                  <div class="box-card" id="espaguete">
                     <div class="box-card-img" >
                         <img src="/assets/espaguete.png" alt="espaguete">
                     </div>
                     <div class="box-name">
                         <p>Espaguete ao Alho</p>
                     </div>
                     <div class="box-info">
                         <p>Por Júlia Kinoto</p>
                     </div>
                  </div>
                  <div class="box-card" id="lasanha">
                     <div class="box-card-img" >
                         <img src="/assets/lasanha.png" alt="lasanha">
                     </div>
                     <div class="box-name">
                         <p>Lasanha mac n' Chesse</p>
                     </div>
                     <div class="box-info">
                         <p>Por Juliana Viera</p>
                     </div>
                  </div>
                  <div class="box-card" id="doce">
                     <div class="box-card-img" >
                         <img src="/assets/doce.png" alt="doce">
                     </div>
                     <div class="box-name">
                         <p>Docinhos Pão de Mel</p>
                     </div>
                     <div class="box-info">
                         <p>Por Ricardo Golvea</p>
                     </div>
                  </div>
                  <div class="box-card" id="asinhas">
                     <div class="box-card-img">
                         <img src="/assets/asinhas.png" alt="asinhas">
                     </div>
                     <div class="box-name">
                         <p>Assinha de Frango ao Barbecue</p>
                     </div>
                     <div class="box-info">
                         <p>Por Vania Steroski</p>
                     </div>
                  </div>
            </div>

        </section>
        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">Fechar</i>
                </a>
                <div class="modal-content">
                    
                        <div class="box-card">
                            <div class="box-card-img">
                                <img src="" alt="" id="img-demo">
                            </div>
                            <div class="box-name">
                                <p id="p-description"></p>
                            </div>
                            <div class="box-info">
                                <p id="p-chef"></p>
                            </div>
                         </div>
                    
            </div>
        </div>
        <script src="/scripts/script.js"></script>
    </body>
</html>
